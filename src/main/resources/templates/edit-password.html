<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            后台管理系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/x-admin.css">
    </head>
    <body>
        <div class="x-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        用户名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" name="username" disabled=""  th:value="${session.user.userName}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="oldPwd" class="layui-form-label">
                        <span class="x-red">*</span>旧密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="oldPwd" name="oldPwd" required="" lay-verify="required"
                        autocomplete="off" class="layui-input" placeholder="4到16个字符">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="newPwd" class="layui-form-label">
                        <span class="x-red">*</span>新密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="newPwd" name="newPwd" required="" lay-verify="required"
                        autocomplete="off" class="layui-input" placeholder="4到16个字符">
                    </div>

                </div>
                <div class="layui-form-item">
                    <label for="surePwd" class="layui-form-label">
                        <span class="x-red">*</span>确认密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="surePwd" name="surePwd" required="" lay-verify="required"
                        autocomplete="off" class="layui-input" placeholder="4到16个字符">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="surePwd" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" onclick="editPwd()" style="margin-top: 30px">
                        修改
                    </button>
                </div>
            </form>
        </div>
        <script src="./lib/layer/layui.js" charset="utf-8">
        </script>

        <script src="/js/jquery-3.2.1.min.js"></script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
                var form = layui.form
                    ,layer = layui.layer;

            });
            
                function editPwd(){
                    var oldPwd=document.getElementById('oldPwd').value;
                    var newPwd=document.getElementById('newPwd').value;
                    var surePwd=document.getElementById('surePwd').value;
                    if(!newPwd.equals(surePwd)){
                        layer.msg("两次密码不一致",{icon:5,time:1000});
                        return false;
                    }else{
                    //发送 ajax请求
                    $.ajax({
                        url:"/updatePwdAjax",
                        type:"post",
                        data:{"oldPwd":oldPwd,"newPwd":newPwd},
                        dataType:"json",//返回的数据类型
                        success:function(data){
                            alert("s");
                            //定义{info:"登录成功"}
                            // $("#info").text(data.info);
                            //如果注册成功就跳转到登录页面
                            if(data.info=="修改密码成功"){
                                layer.msg(data.info,{icon:1,time:1000});
                                //关闭弹窗
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                                // window.location.href=window.location.href;
                                return false;

                            }else{
                                layer.msg(data.info,{icon:5,time:1000});
                                return false;
                            }
                        }
                    })
                        layer.msg(data.info,{icon:5,time:1000});
                    return false;
                }}

        </script>
        
    </body>

</html>
