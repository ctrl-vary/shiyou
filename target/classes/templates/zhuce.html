    function getCode1(){
        var email=document.getElementById("email").value;
        if(email==""){

                layer.msg('邮箱不能为空！', {icon: 5});
            
        }else{
            $.ajax({
                url: "/login/getCode",
                type: "post",
                data:{"email":email},
                dataType: "json",//返回的数据类型
                success: function (data) {
                    layui.use(['layer', 'form'], function () {
                        var layer = layui.layer
                            , form = layui.form;
                        layer.msg(data.info);
                    });
                }
            })
        }
        // console.log(data.field);

        return false;

    function zc(){
        //根据ID获取值
        var username=document.getElementById("username").value;
        var password=document.getElementById("password").value;
        var spassword=document.getElementById("surepassword").value;
        var email=document.getElementById("email").value;
        var code=document.getElementById('code').value;
        var js=$("input[name='js']:checked").val();



        if (username == "" || password == ""||spassword==""||email=="") {
            layui.use(['layer', 'form'], function () {
                var layer = layui.layer
                    , form = layui.form;
                layer.msg('以上选项都不能为空!', {icon: 5});
            });
        } else if (password!=spassword) {
            layui.use(['layer', 'form'], function () {
                var layer = layui.layer
                    , form = layui.form;
                layer.msg('密码与确认密码不一致！', {icon: 5});
            });
        }else {
            $.ajax({
                url: "/login/emailBd",
                type: "post",
                data:{"code":code},
                dataType: "json",//返回的数据类型
                success: function (data) {
                    //定义{info:"登录成功"}
                    layui.use(['layer', 'form'], function () {
                        var layer = layui.layer
                            , form = layui.form;
                        layer.msg(data.info);
                    });
                    if(data.info=="邮箱绑定成功") {
                        var btn = document.getElementById("submit");
                        btn.style.background = "#6ec0da";
                        //发送 ajax请求
                        $.ajax({
                            url: "/login/zhuce",
                            type: "post",
                            data: {"userName": username, "userPwd": password, "email": email,"js":js},
                            dataType: "json",//返回的数据类型
                            success: function (data) {

                                layui.use(['layer', 'form'], function () {
                                    var layer = layui.layer
                                        , form = layui.form;
                                    layer.msg(data.info);
                                });
                            }
                        })
                    }

                }
            })
        }
